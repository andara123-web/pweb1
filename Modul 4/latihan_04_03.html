<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht,initial_scale=1.0">
    <title>variabel dan Tipe Data</title>
</head>
<body>
    <script>
        //variabel dengan var,let,dan const
        var varNum=10;
        let letStr="Hello";
        const constBool=true;

        //tipe data
        let num=123;
        let str="This is a string";
        let bool=false;
        let obl={name:"John",age:30};
        let arr=[1,2,3,4,5];
        let und;
        let nul=null;

        //menampilkan hasil
        console.log("varNum:"varNum);
        console.log("letStr:"=letStr);
        console.log("constBool:"+constBool);
        console.log("num:"+num);
        console.log("str:"+str);
        console.log("bool"+bool);
        console.log("obj:"+obj);
        console.log("arr:"+arr);
        console.log("und:"+und);
        console.log("nul:"+nul);
    </script>
</body>
</html>
